<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
        <header class="container">
            <div class="nav-wrapper">
                <a href="#" class="logo-link">
                    <span class="logo fw-semi-bold">TinyItalian</span>
                    <span class="logo-slogan fw-medium">An Italian affair</span>
                </a>
                <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                    <img class="icon-hamburger" src="/assets/img/hamburger-icon.svg" alt="" aria-hidden="true">
                    <span class="visually-hidden">Menu</span>
                </button>
                <nav class="primary-navigation" id="primary-navigation">
                    <ul role="list" aria-label="Primary" class="nav-list">
                        <li>
                            <a href="#">Menu</a>
                        </li>
                        <li>
                            <a href="#">Why us?</a>
                        </li>
                        <li>
                            <a href="#">Locations</a>
                        </li>
                        <li>
                            <img src="/assets/img/shopping-cart-icon.svg" alt="A shopping cart icon" class="shopping-cart-icon">
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="hero-wrapper container">
                <div class="hero--main-title">
                    <h1>
                        <span>Our pizza will take you to the </span>
                        <span>streets of Italy,</span>
                        <span>one slice at a time</span>
                    </h1>
                    <button class="hero--order-btn fw-semi-bold">Order now!</button>
                </div>
                <div>
                    <img src="/assets/img/pizza-floating.png" alt="A slice of pizza illustration floating" class="hero--main-img">
                </div>
            </section>

            <section class="bg-white">
                <div class="container">
                    <h1 class="fs-900 fw-extra-bold menu-h1">Menu</h1>

                        <div class="menu--wrapper">
                            <div class="card-menu">    
                                <div class="card-inner">
                                    <img src="/assets/img/plugiese-pizza.png" alt="A floating seafood pizza" class="card-img">
                                    <img src="/assets/img/stars-rating.svg" alt="Five yellow starts rating" class="card-rating">
                                    <img src="/assets/img/shopping-cart-icon.svg" alt="A shopping cart icon" class="card-cart">
                                    <p class="fs-400 fw-extra-bold card-title">Plugiese Pizza</p>
                                    <p class="fs-300 card-ingredients">Olives • Artichokes • Mushrooms • Prosciutto Cotto • Mozzarella cheese</p>
                                    <p class="fs-500 fw-semi-bold card-price">$21.99</p>
                                    <button class="card-order-btn fs-300 fw-medium">Order</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    <script src="/assets/js/index.js" type="module"></script>
</body>
</html>
